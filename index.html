<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <button type="button" id="clearBtn" class="extra-buttons clearBtn">AC</button>
            <button type="button" id="plusMinusBtn" class="extra-buttons">+/-</button>
            <button type="button" id="percentBtn" class="extra-buttons">%</button>
            <button type="button" id="divide" class="operator" name="divide">&divide;</button>
            
            <button type="button" class="number" value="7">7</button>
            <button type="button" class="number" value="8">8</button>
            <button type="button" class="number" value="9" >9</button>
            <button type="button" id="multiply" class="operato" name="multiply">&times;</button>

            <button type="button" class="number" value="4">4</button>
            <button type="button" class="number" value="5">5</button>
            <button type="button" class="number" value="6">6</button>
            <button type="button" id="subtract" class="operator" name="subtract">&minus;</button>

            <button type="button" class="number" value="1">1</button>
            <button type="button" class="number" value="2">2</button>
            <button type="button" class="number" value="3">3</button>
            <button type="button" id="add" class="operator" name="add">&plus;</button>
            
            <button type="button" class="decimal-separator">&comma;</button>
            <button type="button" class="number" id="zero" value="0">0</button>
            <button type="button" id="delBtn" class="extra-buttons">&#9003;</button>
            <button type="button" id="equalsBtn">&equals;</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
